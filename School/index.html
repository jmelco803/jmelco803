<!DOCTYPE html>

<html>
<head>

    body {

    }

    @keyframes color{
      0%{
        background-size: 5%;
        color: blueviolet;
      background-image: url("https://cdn.britannica.com/92/100692-050-5B69B59B/Mallard.jpg");
      }
      10%{
        
      background-image: url("https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSQlD7BvulAZdB8S6v5FrmngeVCpIkZm6NmCuKoTgw&s");
      } 20%{
        
      background-image: url("https://www.thespruce.com/thmb/t13CIs9CH0HfuggdQ-DU9zk_QHo=/3780x2126/smart/filters:no_upscale()/do-ducks-have-teeth-4153828-hero-9614a7e9f4a049b48e8a35a9296c562c.jpg");
      } 30%{
        
      background-image: url("https://i.natgeofe.com/n/abe018d7-83a0-42e2-84c0-077af93801ce/mallard-duck_thumb_2x3.JPG");
      } 40%{
        
      background-image: url("https://img.freepik.com/premium-vector/cute-cartoon-duck_160606-389.jpg?w=2000");
      }
      50%{
        background-size: 100%;
        color: orange;
      background-image: url("https://www.allaboutbirds.org/guide/assets/photo/60291271-480px.jpg");

      60%{

      70%{

      80%{
        
      background-image: url("https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSt3UsKxL5beXeNDCxYHVbbjsLjb3Q5WQBDVg&usqp=CAU");
      }
      90%{
        
      background-image: url("https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSQlD7BvulAZdB8S6v5FrmngeVCpIkZm6NmCuKoTgw&s");

ul {font-size: 20px;}
